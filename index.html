<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea to Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #0e0e12;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .heart {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .headline {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0b0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .search-box {
            background-color: #1a1a1f;
            border: 1px solid #333339;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            padding: 1rem 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            height: 60px;
            display: flex;
            align-items: center;
        }
        
        .animation-container {
            width: 100%;
            max-width: 700px;
            height: 350px;
            position: relative;
            margin-bottom: 2rem;
            background-color: #1a1a1f;
            border-radius: 12px;
            overflow: hidden;
            perspective: 800px;
        }
        
        .output-label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #a0a0b0;
            font-size: 0.9rem;
            z-index: 2;
        }
        
        .design-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(45, 45, 60, 0.3) 0%, rgba(30, 30, 40, 0) 70%);
            opacity: 0.5;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,119,0,0.8) 0%, rgba(255,119,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
        }
        
        .input-area {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 0;
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            padding-left: 20px;
        }
        
        .typed-text {
            color: #ffffff;
            font-size: 1.1rem;
            display: inline-block;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 24px;
            background-color: #ff7700;
            vertical-align: middle;
            margin-left: 1px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .search-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #333339;
            position: relative;
            z-index: 2;
        }
        
        .design-element {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0;
        }
        
        .left-actions {
            display: flex;
            gap: 1rem;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0a0b0;
            background: transparent;
            border: none;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .right-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .public-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .example-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 700px;
        }
        
        .example-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .arrow-up {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="heart">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff5500;stop-opacity:1" />
                </radialGradient>
            </defs>
            <path d="M 10,30 A 20,20 0,0,1 50,30 A 20,20 0,0,1 90,30 Q 90,60 50,90 Q 10,60 10,30 Z" fill="url(#heartGradient)" />
        </svg>
    </div>
    
    <h1 class="headline">Idea to design in seconds.</h1>
    <p class="subtitle">DesignAI is your superhuman design assistant.</p>
    
    <div class="search-box">
        <div class="input-area">
            <span class="typed-text">Ask DesignAI to create a design that...</span>
            <span class="cursor"></span>
        </div>
    </div>
    
    <div class="animation-container">
        <div class="canvas-bg"></div>
        <div class="design-canvas" id="design-canvas"></div>
    </div>
    
    <div class="example-row">
        <button class="example-btn">
            Logo design
            <span class="arrow-up">â†‘</span>
        </button>
        <button class="example-btn">
            Website mockup
            <span class="arrow-up">â†‘</span>
        </button>
        <button class="example-btn">
            App interface
            <span class="arrow-up">â†‘</span>
        </button>
        <button class="example-btn">
            Brand identity
            <span class="arrow-up">â†‘</span>
        </button>
    </div>
    
    <script src="lib/anime.min.js"></script>
    <script>
        // Animation for the heart logo
        anime({
          targets: '.heart',
          translateY: [10, 0],
          opacity: [0, 1],
          easing: 'easeOutExpo',
          duration: 1200
        });
        
        // Animation for the headline and subtitle
        anime({
          targets: ['.headline', '.subtitle'],
          translateY: [20, 0],
          opacity: [0, 1],
          easing: 'easeOutExpo',
          duration: 1200,
          delay: anime.stagger(100, {start: 300})
        });
        
        // Animation for the search box
        anime({
          targets: '.search-box',
          translateY: [20, 0],
          opacity: [0, 1],
          easing: 'easeOutExpo',
          duration: 1200,
          delay: 500
        });
        
        // Animation for the example buttons
        anime({
          targets: '.example-btn',
          translateY: [20, 0],
          opacity: [0, 1],
          easing: 'easeOutExpo',
          duration: 1200,
          delay: anime.stagger(100, {start: 700})
        });

        // Typing animation
        const sentences = [
            "Create a logo for a cafe...",
            "Design a mobile app UI...",
            "Create a website for a fashion brand...",
            "Design a modern business card...",
            "Create a social media banner...",
            "Design a product packaging...",
            "Create icons for my app...",
            "Design a landing page..."
        ];
        
        const typedTextElement = document.querySelector('.typed-text');
        const designCanvas = document.getElementById('design-canvas');
        
        let currentSentenceIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let typingSpeed = 80;
        
        // Create design elements based on the current text
        function createDesignElements(text) {
            // Clear previous elements
            while (designCanvas.firstChild) {
                designCanvas.removeChild(designCanvas.firstChild);
            }
            
            console.log("Creating design for text:", text); // Debug log
            
            if (text.includes("logo for a cafe")) {
                createCafeLogoElements();
            } else if (text.includes("mobile app UI")) {
                createMobileAppElements();
            } else if (text.includes("website for a fashion")) {
                createFashionElements();
            } else if (text.includes("business card")) {
                createBusinessCardElements();
            } else if (text.includes("social media banner")) {
                createSocialMediaBannerElements();
            } else if (text.includes("product packaging")) {
                createProductPackagingElements();
            } else if (text.includes("icons for my app")) {
                console.log("Creating icons for app"); // Debug log
                createIconsElements();
            } else if (text.includes("landing page")) {
                createLandingPageElements();
            }
        }
        
        function createParticle(x, y, size) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            return particle;
        }
        
        function createShape(type, x, y, size, color) {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
            shape.style.left = x + 'px';
            shape.style.top = y + 'px';
            shape.style.backgroundColor = color;
            
            if (type === 'circle') {
                shape.style.borderRadius = '50%';
            } else if (type === 'square') {
                shape.style.borderRadius = '3px';
            }
            
            return shape;
        }
        
        function createCafeLogoElements() {
            // Create coffee cup shape
            const cup = document.createElement('div');
            cup.classList.add('shape');
            cup.style.width = '80px';
            cup.style.height = '100px';
            cup.style.borderRadius = '0 0 40px 40px';
            cup.style.border = '3px solid #ff7700';
            cup.style.borderTop = 'none';
            cup.style.position = 'absolute';
            cup.style.left = '50%';
            cup.style.top = '50%';
            cup.style.transform = 'translate(-50%, -50%)';
            cup.style.opacity = '0';
            cup.style.boxShadow = '0 0 20px rgba(255, 119, 0, 0.3)';
            
            // Add handle to cup
            const handle = document.createElement('div');
            handle.classList.add('shape');
            handle.style.width = '20px';
            handle.style.height = '40px';
            handle.style.borderRadius = '0 20px 20px 0';
            handle.style.border = '3px solid #ff7700';
            handle.style.borderLeft = 'none';
            handle.style.position = 'absolute';
            handle.style.right = '-20px';
            handle.style.top = '30px';
            handle.style.opacity = '0';
            
            cup.appendChild(handle);
            
            const steam1 = createParticle(-10, -30, 25);
            const steam2 = createParticle(10, -40, 20);
            const steam3 = createParticle(30, -35, 22);
            
            // Create coffee brand text
            const brand = document.createElement('div');
            brand.classList.add('shape');
            brand.style.width = '150px';
            brand.style.textAlign = 'center';
            brand.style.color = '#ff7700';
            brand.style.fontWeight = 'bold';
            brand.style.fontSize = '24px';
            brand.style.position = 'absolute';
            brand.style.left = '50%';
            brand.style.bottom = '30%';
            brand.style.transform = 'translateX(-50%)';
            brand.style.opacity = '0';
            brand.textContent = "CAFÃ‰ AROMA";
            
            const tagline = document.createElement('div');
            tagline.classList.add('shape');
            tagline.style.width = '150px';
            tagline.style.textAlign = 'center';
            tagline.style.color = '#ff7700';
            tagline.style.fontStyle = 'italic';
            tagline.style.fontSize = '12px';
            tagline.style.position = 'absolute';
            tagline.style.left = '50%';
            tagline.style.bottom = '25%';
            tagline.style.transform = 'translateX(-50%)';
            tagline.style.opacity = '0';
            tagline.textContent = "EST. 2025";
            
            designCanvas.appendChild(cup);
            designCanvas.appendChild(steam1);
            designCanvas.appendChild(steam2);
            designCanvas.appendChild(steam3);
            designCanvas.appendChild(brand);
            designCanvas.appendChild(tagline);
            
            // Animate the coffee cup
            anime({
                targets: cup,
                opacity: [0, 1],
                scale: [0.7, 1],
                easing: 'easeOutExpo',
                duration: 1000
            });
            
            // Animate handle
            anime({
                targets: handle,
                opacity: [0, 1],
                duration: 800,
                delay: 300
            });
            
            // Animate the steam
            anime({
                targets: [steam1, steam2, steam3],
                opacity: [0, 0.7, 0],
                translateY: -30,
                delay: anime.stagger(200),
                duration: 1500,
                loop: true,
                easing: 'easeOutQuad'
            });
            
            // Animate text
            anime({
                targets: [brand, tagline],
                opacity: [0, 1],
                translateY: [10, 0],
                delay: anime.stagger(200, {start: 500}),
                duration: 800,
                easing: 'easeOutQuad'
            });
        }
        
        function createMobileAppElements() {
            // Create a phone frame
            const phone = document.createElement('div');
            phone.classList.add('shape');
            phone.style.width = '180px';
            phone.style.height = '320px';
            phone.style.borderRadius = '20px';
            phone.style.border = '3px solid #ff7700';
            phone.style.position = 'absolute';
            phone.style.left = '50%';
            phone.style.top = '50%';
            phone.style.transform = 'translate(-50%, -50%)';
            phone.style.opacity = '0';
            phone.style.overflow = 'hidden';
            phone.style.backgroundColor = '#1e1c1a';
            phone.style.boxShadow = '0 0 20px rgba(255, 119, 0, 0.3)';
            
            // Create app elements
            const header = document.createElement('div');
            header.classList.add('shape');
            header.style.position = 'absolute';
            header.style.left = '0';
            header.style.top = '0';
            header.style.width = '100%';
            header.style.height = '50px';
            header.style.backgroundColor = '#4a2e15';
            header.style.opacity = '1';
            
            // App title
            const title = document.createElement('div');
            title.classList.add('shape');
            title.style.position = 'absolute';
            title.style.left = '50%';
            title.style.top = '15px';
            title.style.transform = 'translateX(-50%)';
            title.style.color = 'white';
            title.style.fontSize = '16px';
            title.style.fontWeight = 'bold';
            title.style.opacity = '0';
            title.textContent = "FITNESS TRACKER";
            
            // Menu icon
            const menu = document.createElement('div');
            menu.classList.add('shape');
            menu.style.position = 'absolute';
            menu.style.left = '12px';
            menu.style.top = '18px';
            menu.style.width = '18px';
            menu.style.height = '12px';
            menu.style.opacity = '0';
            
            // Create 3 lines for menu icon
            for (let i = 0; i < 3; i++) {
                const line = document.createElement('div');
                line.style.width = '100%';
                line.style.height = '2px';
                line.style.backgroundColor = 'white';
                line.style.position = 'absolute';
                line.style.left = '0';
                line.style.top = (i * 5) + 'px';
                menu.appendChild(line);
            }
            
            // Create content cards
            const cards = [];
            const cardColors = ['rgba(255, 119, 0, 0.9)', 'rgba(255, 119, 0, 0.7)', 'rgba(255, 119, 0, 0.5)'];
            const cardTitles = ['Daily Steps', 'Heart Rate', 'Calories'];
            const cardData = ['12,546', '72 BPM', '1,845 kcal'];
            
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.classList.add('shape');
                card.style.width = '150px';
                card.style.height = '70px';
                card.style.backgroundColor = cardColors[i];
                card.style.borderRadius = '10px';
                card.style.position = 'absolute';
                card.style.left = '50%';
                card.style.top = (80 + i * 85) + 'px';
                card.style.transform = 'translateX(-50%)';
                card.style.opacity = '0';
                card.style.padding = '12px';
                card.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
                
                // Card title
                const cardTitle = document.createElement('div');
                cardTitle.style.color = 'white';
                cardTitle.style.fontSize = '12px';
                cardTitle.style.marginBottom = '8px';
                cardTitle.textContent = cardTitles[i];
                
                // Card data
                const cardValue = document.createElement('div');
                cardValue.style.color = 'white';
                cardValue.style.fontSize = '24px';
                cardValue.style.fontWeight = 'bold';
                cardValue.textContent = cardData[i];
                
                card.appendChild(cardTitle);
                card.appendChild(cardValue);
                cards.push(card);
            }
            
            // Add phone status indicators
            const statusBar = document.createElement('div');
            statusBar.classList.add('shape');
            statusBar.style.position = 'absolute';
            statusBar.style.top = '5px'; 
            statusBar.style.right = '10px';
            statusBar.style.color = 'white';
            statusBar.style.fontSize = '12px';
            statusBar.style.opacity = '0';
            statusBar.textContent = "4:20 PM";
            
            const batteryIcon = document.createElement('div');
            batteryIcon.classList.add('shape');
            batteryIcon.style.position = 'absolute';
            batteryIcon.style.right = '40px';
            batteryIcon.style.top = '7px';
            batteryIcon.style.width = '15px';
            batteryIcon.style.height = '7px';
            batteryIcon.style.border = '1px solid #fff';
            batteryIcon.style.borderRadius = '1px';
            batteryIcon.style.opacity = '0';
            
            const batteryLevel = document.createElement('div');
            batteryLevel.style.position = 'absolute';
            batteryLevel.style.left = '2px';
            batteryLevel.style.top = '2px';
            batteryLevel.style.width = '9px';
            batteryLevel.style.height = '3px';
            batteryLevel.style.backgroundColor = '#fff';
            batteryIcon.appendChild(batteryLevel);
            
            // Add bottom nav bar
            const navBar = document.createElement('div');
            navBar.classList.add('shape');
            navBar.style.position = 'absolute';
            navBar.style.bottom = '0';
            navBar.style.left = '0';
            navBar.style.width = '100%';
            navBar.style.height = '50px';
            navBar.style.backgroundColor = '#4a2e15';
            navBar.style.opacity = '0';
            
            // Create nav icons
            for (let i = 0; i < 4; i++) {
                const navIcon = document.createElement('div');
                navIcon.classList.add('shape');
                navIcon.style.position = 'absolute';
                navIcon.style.width = '6px';
                navIcon.style.height = '6px';
                navIcon.style.backgroundColor = 'white';
                navIcon.style.borderRadius = '50%';
                navIcon.style.left = (30 + i * 55) + 'px';
                navIcon.style.top = '22px';
                navIcon.style.opacity = '0';
                
                navBar.appendChild(navIcon);
            }
            
            phone.appendChild(header);
            phone.appendChild(title);
            phone.appendChild(menu);
            phone.appendChild(statusBar);
            phone.appendChild(batteryIcon);
            phone.appendChild(navBar);
            cards.forEach(card => phone.appendChild(card));
            
            designCanvas.appendChild(phone);
            
            // Animate the phone frame
            anime({
                targets: phone,
                opacity: [0, 1],
                scale: [0.8, 1],
                rotateY: [-10, 0],
                easing: 'easeOutExpo',
                duration: 1000
            });
            
            // Animate the app elements
            anime({
                targets: [title, menu, statusBar, batteryIcon],
                opacity: [0, 1],
                delay: anime.stagger(150, {start: 500}),
                duration: 800,
                easing: 'easeOutQuad'
            });
            
            // Animate cards
            anime({
                targets: cards,
                opacity: [0, 1],
                translateY: [20, 0],
                scale: [0.9, 1],
                delay: anime.stagger(150, {start: 800}),
                duration: 800,
                easing: 'easeOutQuad'
            });
            
            // Animate navbar and icons
            anime({
                targets: navBar,
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 800,
                delay: 1200,
                easing: 'easeOutQuad'
            });
            
            anime({
                targets: navBar.children,
                opacity: [0, 1],
                scale: [0, 1],
                delay: anime.stagger(100, {start: 1400}),
                duration: 600,
                easing: 'easeOutExpo'
            });
        }
        
        function createFashionElements() {
            // Create a main container
            const container = document.createElement('div');
            container.classList.add('shape');
            container.style.width = '400px';
            container.style.height = '300px';
            container.style.position = 'absolute';
            container.style.left = '50%';
            container.style.top = '50%';
            container.style.transform = 'translate(-50%, -50%)';
            container.style.opacity = '1';
            
            // Create fashion brand elements
            const brandName = document.createElement('div');
            brandName.classList.add('shape');
            brandName.style.position = 'absolute';
            brandName.style.left = '50%';
            brandName.style.top = '50%';
            brandName.style.transform = 'translate(-50%, -50%)';
            brandName.style.color = '#ff7700';
            brandName.style.fontWeight = 'bold';
            brandName.style.fontSize = '40px';
            brandName.style.letterSpacing = '8px';
            brandName.style.opacity = '0';
            brandName.textContent = "LUXE";
            
            // Create geometric elements for style
            const circle1 = createShape('circle', 100, 50, 120, 'rgba(255, 119, 0, 0.05)');
            const circle2 = createShape('circle', 250, 200, 80, 'rgba(255, 119, 0, 0.08)');
            const rectangle = createShape('square', 150, 100, 200, 'rgba(255, 119, 0, 0.03)');
            rectangle.style.height = '1px';
            
            // Create accent lines
            const line1 = document.createElement('div');
            line1.classList.add('shape');
            line1.style.width = '60px';
            line1.style.height = '2px';
            line1.style.backgroundColor = '#ff7700';
            line1.style.position = 'absolute';
            line1.style.left = '50%';
            line1.style.top = '40%';
            line1.style.transform = 'translateX(-50%)';
            line1.style.opacity = '0';
            
            const line2 = document.createElement('div');
            line2.classList.add('shape');
            line2.style.width = '60px';
            line2.style.height = '2px';
            line2.style.backgroundColor = '#ff7700';
            line2.style.position = 'absolute';
            line2.style.left = '50%';
            line2.style.top = '60%';
            line2.style.transform = 'translateX(-50%)';
            line2.style.opacity = '0';
            
            // Tagline
            const tagline = document.createElement('div');
            tagline.classList.add('shape');
            tagline.style.position = 'absolute';
            tagline.style.width = '100%';
            tagline.style.textAlign = 'center';
            tagline.style.left = '50%';
            tagline.style.top = '65%';
            tagline.style.transform = 'translateX(-50%)';
            tagline.style.color = '#a0a0b0';
            tagline.style.fontSize = '14px';

                        handle2.style.backgroundColor = style.iconColor;
                        handle2.style.position = 'absolute';
                        handle2.style.top = '-13px';
                        handle2.style.right = '5px';
                        handle2.style.transform = 'rotate(30deg)';
                        
                        iconSymbol.appendChild(wheel1);
                        iconSymbol.appendChild(wheel2);
                        iconSymbol.appendChild(handle1);
                        iconSymbol.appendChild(handle2);
                        break;
                }
                
                iconBg.appendChild(iconSymbol);
                container.appendChild(iconBg);
                icons.push(iconBg);
            }
            
            designCanvas.appendChild(container);
            console.log("Icons appended, starting animations"); // Debug log
            
            // Force immediate opacity for debugging
            icons.forEach(icon => {
                icon.style.opacity = "0.5"; // Start partially visible to debug
            });
            
            // Animate icons appearing with staggered delay
            anime({
                targets: icons,
                opacity: [0.5, 1],
                scale: [0.5, 1],
                rotate: [20, 0],
                delay: anime.stagger(100, {grid: [3, 3], from: 'center'}),
                duration: 800,
                easing: 'easeOutElastic(1, .5)'
            });
            
            // Add hover effect animation (continuous subtle motion)
            anime({
                targets: icons,
                translateY: [-5, 5],
                duration: 2000,
                delay: anime.stagger(200),
                direction: 'alternate',
                loop: true,
                easing: 'easeInOutSine'
            });
            
            // Add pulsating glow effect
            anime({
                targets: icons,
                boxShadow: [
                    '0 0 0 rgba(255, 119, 0, 0)',
                    '0 0 10px rgba(255, 119, 0, 0.5)',

                ],
                duration: 3000,
                delay: anime.stagger(300),
                direction: 'alternate',
                loop: true,
                easing: 'easeInOutSine'
            });
        }

        // Typing animation function
        function typeAnimation() {
            const currentSentence = sentences[currentSentenceIndex];
            
            if (isDeleting) {
                // If deleting, remove characters
                typedTextElement.textContent = currentSentence.substring(0, currentCharIndex - 1);
                currentCharIndex--;
                typingSpeed = 20;
                
                if (currentCharIndex === 0) {
                    isDeleting = false;
                    currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
                    typingSpeed = 300;
                }
            } else {
                // If typing, add characters
                typedTextElement.textContent = currentSentence.substring(0, currentCharIndex + 1);
                currentCharIndex++;
                typingSpeed = 40;
                
                // Create design elements when full prompt is typed
                if (currentCharIndex === currentSentence.length) {
                    createDesignElements(currentSentence);
                    isDeleting = true;
                    typingSpeed = 1500;
                }
            }
            
            // Schedule next frame
            setTimeout(typeAnimation, typingSpeed);
        }
        
        // Start the typing animation after initial animations
        setTimeout(typeAnimation, 1500);
